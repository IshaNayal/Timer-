<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="timer.css" />
</head>
<body>
  <div class="background-overlay">
    <div class="timer-container">
      <h1> TIMER</h1>
      <div class="countdown">
        
        <div><span id="hours">00</span><p>Hours</p></div>
        <div><span id="minutes">00</span><p>Minutes</p></div>
        <div><span id="seconds">00</span><p>Seconds</p></div>
      </div>
      <div class="set-timer" style="margin-top: 30px;">
        <input type="number" id="input-hours" min="0" max="99" placeholder="Hours">
        <input type="number" id="input-minutes" min="0" max="59" placeholder="Minutes">
        <input type="number" id="input-seconds" min="0" max="59" placeholder="Seconds">
        <button id="start-timer">Start</button>
        <button id="stop-timer"> Stop</button>
      </div>
    </div>
  </div>
  <audio id="alarm-audio" src="timerrassets/bloxxer_chase_theme.mp3" preload="auto"></audio>
  <script src="timer.js"></script>
</body>
</html>
